<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      #panel,
      #flip {
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
      }

      #panel {
        padding: 50px;
        display: none;
      }
    </style>
    <title>Jquery</title>
  </head>
  <body>
    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world!</div>
    <div class="spinner-border custom-spinner d-block" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="show-when-loading-finishes d-none">
      <button class="btn btn-primary my-button">Click me</button>
      <button class="btn btn-primary my-button">Click me</button>
      <button class="btn btn-primary hover-button">hover me</button>
      <button class="btn btn-primary hover-button">hover me</button>
      <div class="badge bg-primary notifications-count">55</div>
      <div class="badge bg-primary notifications-count">55</div>
      <div class="badge bg-primary notifications-count">55</div>
      <div class="badge bg-primary notifications-count">55</div>

      <div data-aos="fade-down" data-aos-anchor-placement="center-center">
        Hello world
      </div>
      <div class="number">1,123,456</div>
    </div>

    <script>
      const spinner = document.querySelector(".custom-spinner");
      const content = document.querySelector(".show-when-loading-finishes");
      window.onload = function (e) {
        console.log(e);
        content.classList.remove("d-none");
        spinner.classList.add("d-none");
      };
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#flip").click(function () {
          $("#panel").slideToggle(2000, function () {
            alert("something finished");
          });
        });
      });
    </script>
    <!-- <script>
      $(".number").counterUp({ time: 3000 });
    </script> -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
